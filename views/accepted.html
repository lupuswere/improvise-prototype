<!DOCTYPE html>
<html ng-app="acceptedPage">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="viewport"
          content="width=device-width, target-densitydpi=160dpi, initial-scale=1.0, maximum-scale=1, user-scalable=no, minimal-ui">
    <link rel="stylesheet" type="text/css" href="vendors/bootstrap-3.3.4-dist/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="style/landing.css">
    <link rel="stylesheet" type="text/css" href="vendors/ratchet-2.0.2/dist/css/ratchet.css">
    <link rel="apple-touch-icon" href="images/icon.png">
    <title>Improvise</title>
    <script src="vendors/angular.js"></script>
    <script src="scripts/accepted.js"></script>
</head>
<body ng-controller="mainCtrl">
<header>
    <div class="banner">
        Improvise
        <span class="banner-right"><a href="/logout">Log out</a></span>
        <span class="banner-right">{{user.username}}</span>
    </div>
</header>
<div class="placeHolder">

</div>
<div class="contentArea">
    <ul class="list-group">
        <li class="list-group-item" ng-repeat="acceptedInvitation in acceptedInvitations track by $index">
            <span class="badge">from {{acceptedInvitation.sender}}</span>
            {{acceptedInvitation.content}}
        </li>
    </ul>
</div>

<nav class="bar bar-tab">
    <a class="tab-item" href="#">
        <span class="icon icon-home" ng-click="landing()"></span>
        <span class="tab-label">Channels</span>
    </a>
    <a class="tab-item" href="#">
        <span class="icon icon-star-filled" ng-click="invited()"></span>
        <span class="tab-label">Invited</span>
    </a>
    <a class="tab-item active" href="#">
        <span class="icon icon-star-filled"></span>
        <span class="tab-label">Accepted</span>
    </a>
    <a class="tab-item" href="#">
        <span class="icon icon-person" ng-click="profile()"></span>
        <span class="tab-label">Profile</span>
    </a>
</nav>
</body>
</html>
